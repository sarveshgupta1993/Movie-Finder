<div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Find A Movie</h1>
        <p>Search for a movie using form below</p>
        <form (submit)="searchMovies()">
            <input type="text" class="form-control" [(ngModel)]="searchStr" name="searchStr">
            <br>
            <button class="brn btn-primary btn-lg">Find</button>
        </form>
        
      </div>
    </div>


   <div *ngIf="searchRes" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search Results</h3>
  </div>
  <div class="panel-body">
    <div class="row">
        <div *ngFor="let movie of searchRes" class="col-md-2">
            <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
          <h4>{{movie.title}}</h4>
          <p>{{movie.release_date}}</p>
          <p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>
        </div>
        
      </div>
  </div>
</div>



      <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Popular Movie List</h3>
  </div>
  <div class="panel-body">
    <div class="row">
        <div *ngFor="let movie of popularList" class="col-md-2">
            <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
          <h4>{{movie.title}}</h4>
          <p>{{movie.release_date}}</p>
          <p><a class="btn btn-secondary" routerLink="/movie/{{movie.id}}" >View details &raquo;</a></p>
        </div>
        
      </div>
  </div>
</div>
